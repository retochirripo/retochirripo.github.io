<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería de Usuarios con Modales</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<!-- Galería de Usuarios -->
<div class="container">
    <div class="row">
        <!-- Ejemplo de usuario en la galería -->
        <div class="col-md-4" onclick="abrirModal(1)">
            <div class="card">
                <img src="ruta_imagen_usuario1.jpg" class="card-img-top" alt="Usuario 1">
                <div class="card-body">
                    <h5 class="card-title">Usuario 1</h5>
                    <p class="card-text">Descripción breve del usuario 1.</p>
                </div>
            </div>
        </div>
        <div class="col-md-4" onclick="abrirModal(2)">
            <div class="card">
                <img src="ruta_imagen_usuario1.jpg" class="card-img-top" alt="Usuario 1">
                <div class="card-body">
                    <h5 class="card-title">Usuario 1</h5>
                    <p class="card-text">Descripción breve del usuario 1.</p>
                </div>
            </div>
        </div>
         <div class="col-md-4" onclick="abrirModal(3)">
            <div class="card">
                <img src="ruta_imagen_usuario1.jpg" class="card-img-top" alt="Usuario 1">
                <div class="card-body">
                    <h5 class="card-title">Usuario 1</h5>
                    <p class="card-text">Descripción breve del usuario 1.</p>
                </div>
            </div>
        </div>
         <div class="col-md-4" onclick="abrirModal(4)">
            <div class="card">
                <img src="ruta_imagen_usuario1.jpg" class="card-img-top" alt="Usuario 1">
                <div class="card-body">
                    <h5 class="card-title">Usuario 1</h5>
                    <p class="card-text">Descripción breve del usuario 1.</p>
                </div>
            </div>
        </div>

    </div>
</div>

<!-- Modal Genérico -->
<div class="modal fade" id="modalUsuario" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalLabel">Información del Usuario</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <h5 id="nombreUsuario">Nombre del Usuario</h5>
                <p id="descripcionUsuario">Descripción del usuario</p>
                <!-- Galería de información específica -->
                <div id="galeriaUsuario"></div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
// Datos de ejemplo para cada usuario
const usuarios = {
    1: {
        nombre: "Usuario 1",
        descripcion: "Descripción detallada del usuario 1.",
        galeria: ["Elemento 1", "Elemento 2", "Elemento 3"]
    },
    2: {
        nombre: "Usuario 2",
        descripcion: "Descripción detallada del usuario 2.",
        galeria: ["Elemento A", "Elemento B", "Elemento C"]
    },
    3: {
        nombre: "Usuario 2",
        descripcion: "Descripción detallada del usuario 2.",
        galeria: ["Elemento A", "Elemento B", "Elemento C"]
    },
    4: {
        nombre: "Usuario 2",
        descripcion: "Descripción detallada del usuario 2.",
        galeria: ["Elemento A", "Elemento B", "Elemento C"]
    },
    // Agrega más usuarios según sea necesario
};

// Función para abrir el modal y cargar la información específica del usuario
function abrirModal(idUsuario) {
    const usuario = usuarios[idUsuario];
    if (usuario) {
        document.getElementById("nombreUsuario").textContent = usuario.nombre;
        document.getElementById("descripcionUsuario").textContent = usuario.descripcion;
        
        // Limpiar la galería antes de agregar nuevos elementos
        const galeria = document.getElementById("galeriaUsuario");
        galeria.innerHTML = "";
        
        // Agregar los elementos de la galería específica del usuario
        usuario.galeria.forEach(elemento => {
            const divElemento = document.createElement("div");
            divElemento.textContent = elemento;
            galeria.appendChild(divElemento);
        });

        // Abrir el modal
        $('#modalUsuario').modal('show');
    }
}
</script>

</body>
</html>
